<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="descuentos.js"></script>
    <title>Porcentajes Y Descuentos</title>
</head>
<body>
    <header class="header">
        <h1>Calculadora de Descuentos</h1>
    </header>

    <main class="main">
        <p>Ingresa el precio y descuento del producto</p>
        <form action="" class="calc-container">
            <label for="precio">Precio:</label>
            <input type="number" name="precio" id="precio">

            <label for="descuento">Descuento:</label>
            <input type="number" name="descuento" id="descuento">

            <input type="button" value="Calcular" id="btn" onclick="calcPrecioDescuento()">

            <p id="resultado"></p>
        </form>
    </main>
</body>
</html>
