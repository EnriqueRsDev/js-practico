<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/figuras.css">
    <link rel="stylesheet" href="./styles/tablet.css" media="(min-width: 768px)">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="figuras.js"></script>
    <title>Figuras Geométricas</title>
</head>
<body>
    <header class="header">
        <a>Figuras Geométricas</a>
        <ul>
            <li>
                <a href="">Cuadrado</a>
            </li>
            <li>
                <a href="">Triángulo</a>
            </li>
            <li>
                <a href="">Círculo</a>
            </li>
        </ul>
    </header>

    <main class="mainContainer">

        <section class="container">

            <form action="" class="container__calc calc--square">
                <h2>Cuadrado</h2>
                <label for="lado">¿Cuánto mide un lado?</label>
                <input type="number" name="lado" id="lado">

                <section class="btn">
                    <input class="btn--area" type="button" value="Área" onclick="calcAreaCuadrado()">
                    <input class="btn--perimetro" type="button" value="Perímetro" onclick="calcPerimetroCuadrado()">
                </section>

                <label for="">El resultado es:</label>
                <input type="text" value="" id="resultadoCuadrado" disabled>
                
            </form>

            <form action="" class="container__calc calc--circle">
                <h2>Circulo</h2>
                <label for="">¿Cuánto mide el radio?</label>
                <input type="number" name="radio" id="radio">

                <section class="btn">
                    <input class="btn--area" type="button" value="Área" onclick="calcAreaCirculo()">
                    <input class="btn--perimetro" type="button" value="Perímetro" onclick="calcPerimetroCirculo()">
                    <input class="btn--cirfunferencia" type="button" value="Cirfunferencia" onclick="calcCircunferenciaCirculo()">
                </section>

                <label for="">El resultado es:</label>
                <input type="text" value="" id="resultado" disabled>
            </form>

            <form action="" class="container__calc calc--triangle">
                <h2>Triángulo</h2>
                <label for="">¿Cuánto mide el lado 1?</label>
                <input type="number" name="lado" id="ladoT1" class="lado1">

                <label for="">¿Cuánto mide el lado 2?</label>
                <input type="number" name="lado" id="ladoT2" class="lado2">

                <label for="">¿Cuánto mide la base?</label>
                <input type="number" name="lado" id="base" class="base">
                
                <label for="">¿Cuánto mide la altura?</label>
                <input type="number" name="lado" id="altura" class="altura">

                <section class="btn">
                    <input class="btn--area" type="button" value="Área" onclick="calcAreaTriangulo()">
                    <input class="btn--perimetro" type="button" value="Perímetro" onclick="calcPerimetroTriangulo()">
                    <input class="btn--altura" type="button" value="Calcular Altura (Isóceles)" onclick="calcAlturaIsoceles()">
                </section>

                <label for="">El resultado es:</label>
                <input type="text" value="" id="resultado" disabled>
            </form>

        </section>

    </main>

    <footer class="footer">

    </footer>
</body>
</html>
